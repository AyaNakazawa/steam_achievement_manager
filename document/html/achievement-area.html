
<div class="achievement-area">
  <div class="achievement-info-area">
    <a class="achievement-appicon" target="_blank">
      <img alt="Game logo loading...">
    </a>
    <a class="achievement-usericon" target="_blank">
      <img alt="User icon loading...">
    </a>
    <div class="achievement-top">
      <h2 class="achievement-appname">appname
      </h2>
      <p class="achievement-profilename">profilename
      </p>
    </div>
  </div>
  <div class="achievement-search-area">
    <div class="input-group achievement-search-form">
      <span class="input-group-btn achievement-search-type">
        <button type="button" class="btn btn-default dropdown-toggle achievement-search-type-dropdown" data-toggle="dropdown" aria-expanded="false">
          OR <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li class="achievement-search-type-button" data-achievement-search-type="OR"><a>OR</a></li>
          <li class="achievement-search-type-button" data-achievement-search-type="AND"><a>AND</a></li>
          <li class="achievement-search-type-button" data-achievement-search-type="NOR"><a>NOR</a></li>
          <li class="achievement-search-type-button" data-achievement-search-type="NAND"><a>NAND</a></li>
        </ul>
      </span>
      <input type="text" id="achievement-search" placeholder="Search achievements" class="form-control achievement-search-text">
    </div>
    <div class="achievement-search-result">
      result: xxx
    </div>
  </div>
  <div class="achievement-list-area">
  </div>
</div>
<div id="pagetop">
  <a>PAGE TOP</a>
</div>
